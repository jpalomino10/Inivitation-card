<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./card.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />



    <title>Hello, world!</title>
</head>

<body>
    <audio loop id="audio" autoplay="true">
        <source src="./audio/5616404_2.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <header class="bg-dark text-white">
        <div class="container">
            <div class="d-flex p-2 flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <span>
                    Por favor responda antes del <span class="color">23 de Abril</span>
                </span>
            </div>
        </div>
    </header>
    <div>
        <div class="text-center">
            <img src="./img/invitation.png"
                class="rounded w-100 p-3 animate__slower animate__animated animate__fadeInDown" alt="...">
        </div>




        <div
            class="nav nav-b justify-content-center p-2 animate__slower animate__delay-2s	  animate__animated animate__backInUp">
            <button id="asistire_button" type="button"
                class="btn btn-success mx-2 animate__animated  animate__infinite  infinite animate__pulse"
                data-bs-toggle="modal" data-bs-target="#exampleModal">Asistiré</button>
            <button id="no_asistire_button" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
                class="btn btn-secondary ">No
                Asistiré</button>
        </div>

    </div>




    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Enviar Respuesta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div id="msg_yes" class="my-1 primary fw-bold"></div>
                    <!-- <div id="msg_no" class="my-1 danger fw-bold d-none v-respuesta">No Asistiré</div> -->
                    <textarea placeholder="Mensaje opcional para el organizador" class="form-control"
                        id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="enviar_button" type="button" class="btn btn-success">Enviar</button>
                </div>
            </div>
        </div>
    </div>



    <script src="./card.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
